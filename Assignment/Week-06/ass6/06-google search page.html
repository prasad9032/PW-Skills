<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
       .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
         body {
            background-color: #181717;
        }

        input{
            border: 2px solid;
            background-color: #a09797;
            color: aliceblue;
            width: 300px;
            height: 40px;
           
        }
        input{
            border-radius: 10px;
            padding: 10px 40px;
          
        }
        img{
            display: block;
        }
        .sub{
            position: relative;
            right: 17px;
        }
        .fa-solid{
           
            position: relative;
            top: 5px;
            left: 30px;
            font-size: larger;
           
        }
        .vv{
          color: #202020;
           position:relative;
           top: 5px;
           left:-4em;  
       }
       .aa{
        color: #201e1e;
        position: absolute;
        top: 11px;
        left:15em;
    
       }
       .cc{
        margin: 10px;
       }
    
    </style>
    
</head>

<body>
    <div class="main">
        <div class="cc">
            <img src="https://searchengineland.com/figz/wp-content/seloads/2014/07/google-logo-black-1920.jpg"  width="300px" height="200px">
      
            <div class="sub">
                <i class="fa-solid fa-magnifying-glass"></i>
               <input type="search"  >
               <i class="fa-solid fa-microphone vv"></i>
               <i class="fa-solid fa-camera aa"></i>
            </div>
        </div>   
           
         
    </div>
</body>

</html>
